
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../js/all_headerText.js"></script>
  <title>한국영상대학교 영상디자인과 졸업전시</title>
  <link rel="stylesheet" href="Designer.css" />
  <link rel="stylesheet" href="../css/all_header.css" />
</head>
<body>
  <div id="header-md"></div>
  <div class="container">
    <h1>디자이너 목록</h1>
    <div id="designerGrid" class="grid-container"></div>
  </div>
  <script src="script.js"></script>
</body>
<script>
  fetch("/module/header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header-md").innerHTML = data;
  });
  fetch(`/data/${year}.json`)
  .then(res => res.json())
  .then(data => {
    data.디자이너.forEach(designer => {
    const div = document.createElement('div');
    div.innerHTML = `
      <a href="./Detail/view.html?id=${encodeURIComponent(designer.name)}" class="grid-item" data-id="${designer.name}">
        <div class="designer-img-wrap">
          <img src="${getImgUrl(designer.name)}" alt="${designer.name}_프로필" class="img-responsive">
        </div>
        <h2 class="head_title">
          <span>${designer.name}</span>
        </h2>
      </a>
    `;
    grid.appendChild(div);
  });
});
</script>
</html>
