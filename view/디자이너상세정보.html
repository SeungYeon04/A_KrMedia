<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디자이너 상세 보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="/css/desinger_Detailview.css">
  <link rel="stylesheet" href="/css/all_header.css">
</head>

<body>
  <div id="header-md"></div>

  <div class="detail-container">
    <div class="designer-header">
      <h2 class="designer-title">Designer</h2>
      <div class="designer-profile-row">
        <div class="profile-img-container">
          <img id="profileImg" src="" alt="프로필 이미지" class="profile-img">
        </div>
        <div class="profile-text-box">
          <div id="designerName" class="profile-name"></div>
          <div id="designerInfo" class="profile-info"></div>
        </div>
      </div>
      <hr class="divider">
      <div class="designer-quote"></div>
      <hr class="divider">
      <h1>Project</h1>
      <div class="detail-project"></div>
    </div>
  </div>

  <div class="comment-section">
    <h3>댓글 <span style="font-size: 1rem; color: #888">0</span></h3>
    <div class="comment-box">
      <div class="comment-avatar">👤</div>
      <div class="comment-content">
        <input id="nameInput" placeholder="이름">
        <textarea id="commentInput" placeholder="댓글을 입력해주세요."></textarea>
        <div class="comment-options">
          <button id="commentSubmitBtn">등록</button>
        </div>
      </div>
    </div>
    <div class="comment-list" id="commentList"></div>
  </div>

  <footer>
    <div class="footer-copyright">
      © 2023. DESIGNTHEHAM Co. all rights reserved.
    </div>
  </footer>

  <script type="module">
    import { loadComments, addComment } from "/desiger_msg_md.js";

    const params = new URLSearchParams(location.search);
    const year = params.get("year");
    const id = params.get("id");

    loadComments(year, id);

    const btn = document.querySelector("#commentSubmitBtn");
    if (btn) {
      btn.addEventListener("click", () => {
        addComment(year, id);
      });
    }
  </script>

  <script type="module" src="/js/desinger_Detail.js"></script>
  <script type="module" src="/js/desinger_msg_md.js"></script>
  <script src="/js/all_year.js"></script>
  <script>
    fetch("/module/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-md").innerHTML = data;
        setTimeout(() => {
          const script = document.createElement("script");
          script.src = "/js/all_headerText.js";
          document.body.appendChild(script);
        }, 50);
      });
  </script>
</body>

</html>
