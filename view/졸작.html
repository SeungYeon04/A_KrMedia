<!-- 연도별 졸업작품 페이지 -->
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/work_solo.css">
    <link rel="stylesheet" href="/css/all_header.css">


    <title>한국영상대학교 영상디자인과 졸업전시</title>
  </head>

  <body>

    <div id="header-md"></div>

    <div class="work-header">
      <h1 class="page-title">Works</h1>

      <!-- ✅ 탭 메뉴 영역 추가 -->
      <div class="tab-menu">
        <button class="tab-button active" data-tab="post">포스터</button>
        <button class="tab-button" data-tab="video">비디오</button>
        <button class="tab-button" data-tab="team">팀</button>
      </div>
    </div>

    <!-- ✅ 탭 콘텐츠 영역 -->
    <div id="tab-content">
      <div id="post" class="tab-panel active"></div>
      <div id="video" class="tab-panel"></div>
      <div id="team" class="tab-panel"></div>
    </div>
    <div class="footer-copyright">
      © 2023. DESIGNTHEHAM Co. all rights reserved.
    </div>
  </footer>
    <script type="module" src="/js/work_Post.js"></script>
    <script src="/js/all_year.js"></script>
 <script>
  fetch("/module/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-md").innerHTML = data;

      // ✅ header 삽입 후에 headerText.js 실행
      setTimeout(() => {
        const script = document.createElement("script");
        script.src = "/js/all_headerText.js";
        document.body.appendChild(script);
      }, 50); // wait a bit before injecting the logic script
    });
</script>

  </body>

  </html>
