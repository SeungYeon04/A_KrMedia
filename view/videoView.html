<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/videoView.css">
  <link rel="stylesheet" href="/css/all_header.css">
  <style>
    .project-section-image {
      display: flex;
      justify-content: center;

  <div id="header-md"></div>

    <h1 class="project-title"></h1>

  <div class="project-storyBoard">

<script type="module" src="/js/viedo.js"></script>

    fetch("module/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-md").innerHTML = data;
      });
