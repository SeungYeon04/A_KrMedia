<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/videoView.css">
  <link rel="stylesheet" href="/css/all_header.css">
  <link rel="stylesheet" href="/css/all_fonts.css">
<script src="/js/all_headerText.js"></script>

  <!-- head 안에 삽입 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>

  <div id="header-md"></div>
  <div class="work-header"></div>
  <div class="project-visual-section">
    <img class="project-main-img" src="" alt="프로젝트 대표 이미지" onload="this.classList.add('loaded')">
  </div>

  <div class="project-info-section">
    <h1 class="project-title"></h1>
    <p class="project-client"></p>
    <p class="project-description"></p>
  </div>

  <div class="project-section-image">
    <div class="blur-background"></div>
  </div>

  <div class="project-section-description">
    <p class="project-section-text">
    </p>
  </div>
  <div class="project-StillCut">
    <h1>Still Cut</h1>    
    <div class="project-section-stillcut">
    </div>
  </div>
  <div class="project-storyBoard">

    <div class="project-section-storyboard">
  </div>
<footer class="project-footer">
  <div class="footer-divider"></div>
  <div class="project-footer-author">

  </div>
  <div class="footer-divider"></div>
  <div class="footer-copyright">
    © 2023. DESIGNTHEHAM Co. all rights reserved.
  </div>
</footer>
<script type="module" src="/js/viedo.js"></script>
<script src="/js/all_year.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      const stillCutContainer = document.querySelector(".project-section-stillcut");

      if (
        stillCutContainer &&
        stillCutContainer.querySelectorAll("img[data-img]").length === 0
      ) {
        const h1 = document.querySelector(".project-StillCut > h1");
        if (h1) h1.remove();
      }
    }, 500); // 이미지 렌더링 후 실행 (필요시 delay 조정)
  });
  
</script>
</body>
</html>
