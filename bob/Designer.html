<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>디자이너 상세</title>
  <style>
  body {
    font-family: 'Pretendard', 'Nanum Gothic', sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .detail-container {
    max-width: 960px;
    margin: 0 auto;
    padding: 60px 20px 80px;
    text-align: center;
  }

  .profile-img {
    width: 100%;
    max-width: 640px;
    height: auto;
    border-radius: 12px;
    margin-bottom: 40px;
  }

  .designer-name {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: #ffffff;
  }

  .designer-info {
    font-size: 1.2rem;
    line-height: 1.8;
    color: #dddddd;
    max-width: 800px;
    margin: 0 auto;
    white-space: pre-line;
  }

  @media (max-width: 768px) {
    .designer-name {
      font-size: 2rem;
    }

    .designer-info {
      font-size: 1rem;
    }

    .detail-container {
      padding: 40px 16px;
    }
  }
  </style>
</head>
<body>
  <div class="detail-container">
    <img id="profileImage" class="profile-img" src="" alt="디자이너 사진" />
    <h1 id="designerName" class="designer-name"></h1>
    <p id="designerInfo" class="designer-info"></p>
  </div>
  <script>
    const dummyData = {
      1: {
        name: "홍길동",
        image: "hong.jpg",
        info: "홍길동 디자이너입니다.\nInstagram: https://instagram.com/hong\n이메일: hong@example.com"
      },
      2: {
        name: "김철수",
        image: "kim.jpg",
        info: "김철수 디자이너입니다.\nInstagram: https://instagram.com/kim\n이메일: kim@example.com"
      }
    };

    function loadDesigner(id) {
      document.getElementById("designerName").textContent = dummyData[id].name;
      document.getElementById("profileImage").src = dummyData[id].image;
      const infoHtml = dummyData[id].info
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:#66b2ff;">$1</a>')
        .replace(/이메일:\s*([^\s]+)/g, '이메일: <a href="mailto:$1" style="color:#66b2ff;">$1</a>');
      document.getElementById("designerInfo").innerHTML = infoHtml;
    }

    // 예시: id 1번 디자이너 로드
    loadDesigner(1);
  </script>
</body>
</html>
