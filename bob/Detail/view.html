    <div class="comment-section">

                <div class="comment-options">

                    <button onclick="addComment()">등록</button>

        </div>
        <div class="comment-item">
            <div class="comment-avatar">👤</div>
            <div class="comment-body">

    <div style="max-width: 960px; margin: 0 auto; padding: 4rem 1rem;">

                    style="width: 150px; border-radius: 10px;" alt="곽희진">
                <div style="margin-top: 0.5rem;">곽희진</div>
            </a>
            <a href="/Designer/view/425320" style="flex: 0 0 auto; text-align: center; color: #fff;">
                <img src="https://lh3.googleusercontent.com/NKDBAS9QpX9n9bEhP6hUhrdnJL_doFYtes5vzi3ZXpfVXJ0oERy8bFPLgEyhBh2soRFQ6f-xguFowpjJ8e_IJRWQT7flQw-Y70mU9sJxLjHNIO6E3277aQ=w600-h600-n"
                    style="width: 150px; border-radius: 10px;" alt="김민주">
                <div style="margin-top: 0.5rem;">김민주</div>
            </a>
            <a href="/Designer/view/425319" style="flex: 0 0 auto; text-align: center; color: #fff;">

                    style="width: 150px; border-radius: 10px;" alt="김사랑">
                <div style="margin-top: 0.5rem;">김사랑</div>
            </a>
            <a href="/Designer/view/425318" style="flex: 0 0 auto; text-align: center; color: #fff;">
                <img src="https://lh3.googleusercontent.com/jd2kbQm64AV99SMioTUUl4xyuSBdZ4Qin6czG4B-FiiS5LSi0B01OTJW0tt4gH371-8vobFhT9OgZPCqvyoC_zZUM6HHlg9qPRvcy-uVPnwzjv8dynC0FA=w600-h600-n"

            </a>
        </div>
    </div>


    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        const dummyData = {
            "425321": {
                img: "https://lh3.googleusercontent.com/pQ8KP1yxUFyeYa48kXtk5nQIXtCStjcnlgKPHSN6Zxo5w26ksUOPLCRUBr9GpmycKXgPuXhcw2lex0bC7IM0CZx26XVp33-87IYF2MAd2lO7_OG8Y2fi=w800",
                name: "곽희진",
                info: `Creative Director<br>
이메일: heejink64@naver.com<br><br>
<strong style="font-size:1.1em;">“BTS, 봉준호, 손흥민, 곽희진 레츠고!”</strong><br><br>
<a href="https://kumamid.com/Projects/view/425557" target="_blank">▶ LocknRoll! (포스터)</a><br>
<a href="https://kumamid.com/Projects/view/425556" target="_blank">▶ LocknRoll! (비디오)</a><br>
<a href="https://kumamid.com/Projects/view/425095" target="_blank">▶ Bass (팀 프로젝트)</a>`
            }
        };

        if (dummyData[id]) {
            document.getElementById("profileImg").src = dummyData[id].img;
            document.getElementById("profileImg").alt = `${dummyData[id].name}_프로필`;
            document.getElementById("designerName").textContent = dummyData[id].name;
            const infoHtml = dummyData[id].info
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:#66b2ff;">$1</a>')
                .replace(/이메일:\s*([^\s]+)/g, '이메일: <a href="mailto:$1" style="color:#66b2ff;">$1</a>');
            document.getElementById("designerInfo").innerHTML = infoHtml;
        } else {
            document.querySelector(".detail-container").innerHTML = "<p>디자이너 정보를 찾을 수 없습니다.</p>";
        }
        

        function getComments() {
            const saved = localStorage.getItem(`comments_${id}`);
            return saved ? JSON.parse(saved) : [];
        }

        function addComment() {
            const input = document.getElementById('commentInput');
            const comment = input.value.trim();
            if (!comment) return;

            const comments = getComments();
            comments.push(comment);
            localStorage.setItem(`comments_${id}`, JSON.stringify(comments));
            input.value = '';
            renderComments();
        }

        // Call on load
        renderComments();
    </script>
</body>
