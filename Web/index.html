<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>년도 선택</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ✅ 배경 이미지용 오버레이 */
    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .year-container {
      display: flex;
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    .year {
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .year:hover {
      color: white;
    }
  </style>
</head>
<body>

  <!-- ✅ 배경 이미지가 바뀌는 영역 -->
  <div class="bg-overlay" id="bgOverlay"></div>

  <div class="year-container">
    <div class="year" data-bg="img/item01.jpg">2025</div>
    <div class="year" data-bg="img/bg2024.jpg">2024</div>
    <div class="year" data-bg="img/item01.jpg">2023</div>
    <div class="year" data-bg="img/bg2022.jpg">2022</div>
    <div class="year" data-bg="img/bg2021.jpg">2021</div>
  </div>

  <script>
    const years = document.querySelectorAll('.year');
    const bgOverlay = document.getElementById('bgOverlay');

    years.forEach(year => {
      year.addEventListener('mouseenter', () => {
        const bg = year.getAttribute('data-bg');
        bgOverlay.style.backgroundImage = `url('${bg}')`;
        bgOverlay.style.opacity = '0.5'; // 원하는 밝기로 조절 가능
      });

      year.addEventListener('mouseleave', () => {
        bgOverlay.style.opacity = '0';
      });
    });
  </script>

</body>
</html>
