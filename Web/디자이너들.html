<!-- 연도별 디자이너 리스트 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="designer-list"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const year = sessionStorage.getItem("selectedYear") || "2023";

  fetch(`data/${year}.json`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("designer-list");
      data.디자이너.forEach(designer => {
        const el = document.createElement("div");
        el.innerHTML = `
          <a href="designer-detail.html?id=${designer.id}">
            <h3>${designer.name}</h3>
            <img src="${designer.photo}" width="200">
          </a>
        `;
        list.appendChild(el);
      });
    });
});
</script>

</body>
</html>
