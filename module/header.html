<script>
function goToYear(year) {
  window.location.href = `/view/Works.html?year=${year}`;
}
document.addEventListener("DOMContentLoaded", () => {
  const activeYear = new URLSearchParams(window.location.search).get("year");
  if (activeYear) {
    const yearButtons = document.querySelectorAll(".year-selector button");
    yearButtons.forEach(btn => {
      if (btn.textContent.trim() === activeYear) {
        btn.style.color = "red";
        btn.style.fontWeight = "bold";
      }
    });
  }
});
</script>
